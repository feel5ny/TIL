<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <style>
    .wrapper {
      font-size: 0;
    }
    .inline-block {
      display: inline-block;
      vertical-align: middle;
      border: 3px solid #000;
      font-size: 18px;
    }
    .box1 {
      width: 300px;
      height: 70px;
    }
    .box2 {
      width: 300px;
      height: 150px;
    }
  </style>  
</head>
<body>
  <header>
    <ul>
      <li><a href="#">home</a></li>
      <li><a href="#">home</a></li>
      <li><a href="#">home</a></li>
      <li><a href="#">home</a></li>
      <li><a href="#">home</a></li>
    </ul>
    
  </header>
  <h1 class="visible">visibility: visible</h1>
  <h1 class="hidden">visibility: hidden</h1>
  <h1 style="display:none">display:none</h1>

  <table>
    <tr>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr class="collapse">
      <td>C</td>
      <td>D</td>
    </tr>
  </table>


  <div class="inline-block box1">inline-block height 70px</div>
  <div class="inline-block box2">inline-block height 70px</div>

  <div class="wrapper">
    <div class="inline-block box1">inline-block height 70px</div>
    <div class="inline-block box2">inline-block height 150px</div>
  </div>
</body>
</html>
